---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в корзину,товар попадает в корзину
  prerequisites: |
    Открыта страница магазина
  test-data: |
    - Любой товар
  steps:
    - Выбираем товар
    - Жмем 'add to cart'
    - Переходи в вкладку 'cart'
    - Проверяем наличие товара добавленного в корзину
  expected-result: |
    Товар должен быть в корзине
    
- summary: |
    Проверка видимости товаров которых нет в наличии 
  requirement: |
    При снятии галочки с пункта 'In stock' появляются товары которые отсутствуют в продаже
  prerequisites:
    Открыта страница магазина
  test-data: |
    Опция 'In stock' 
  steps:
    - убираем галочку c параметра 'In stock'
    - проверяем наличие товаров которых нет в продаже
  expected-result: |
    Пользователь должен увидеть товары которых нет в продаже
    
- summary: |
    Проверка функции следующей страницы,используя кнопку 'Next'
  requirement: |
    на последней странице товаров должна быть недоступна кнопку 'Next'или вовсе отсутствовать
  prerequisites: 
    Открыта страница магазина
  test-data: |
    Кнопку 'Next'
  steps:
    - Жмем кнопу 'Next' до последней страницы
    - проверяем отсутствие возможности нажать кнопку 'Next' на последней странице
  expected-result: |
    Пользователь должен увидеть что дальше листать нельзя
    
- summary: |
    Проверка просмотра подробной информации о товаре
  requirement: |
    в карточке товара должна быть указана информация о товаре и его цена
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - цена
    - информация
    - картинки товара
  steps:
    - Жмем на товар 'Iphone X'
    - проверяем наличие цены, дополнительной информации ,картинки товара
  expected-result: |
    Пользователь должен иметь возможность увидеть цену, информацию товара, просмотр картинок товара 

- summary: |
    Проверка на возможность оплаты товара в корзине
  requirement: |
    в подтверждающем окне должна быть возможность оплатить товар
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любой товар
  steps:
    - Выбираем товар
    - Добавляем его в корзину
    - Переходим во вкладку 'cart'
    - Жмем кнопку 'checkout
    - Оплачиваем корзину
  expected-result: |
    Пользователь должен иметь возможность после нажатия кнопки 'checkout' оплатить корзину

- summary: |
    Проверка на поиск товара
  requirement: |
    в окне поиска товара должен находится товар по названию
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любой товар
  steps:
    - Выбираем товар
    - Вносим название товара в поиск
    - Проверяем наличие товара
  expected-result: |
    Пользователь должен увидеть товар который он вбил в поиск

- summary: |
    Проверка фильтрации по категориям товаров
  requirement: |
    в выборе категории товаров,должна быть сопутствующая категория товара
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любая категория
  steps:
    - Выбираем категорию
    - Жмем на галочку
    - Проверяем наличие сопутствующего товара
  expected-result: |
    Пользователь должен увидеть сопутствующий товар выбранной категории 

- summary: |
    Проверка на фильтрацию по цене товаров
  requirement: |
    в фильтрации товара по цене, должен находится соответствующий товар, по указанной цене
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любая цена
  steps:
    - Вписываем значение в фильтрацию по цене
    - Проверяем все ли совпадает
  expected-result: |
    Пользователь должен увидеть товары которые соответствуют цене указанной в фильтре

- summary: |
    Проверка на удаление товара из корзины
  requirement: |
    Товар должен удаляться из корзины 
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любая товар
  steps:
    - Добавляем любой товар в корзину нажав кнопку 'add to cart'
    - Переходим в корзину нажав кнопку 'cart'
    - Жмем кнопку 'Delete' рядом с товаром 
  expected-result: |
    Товар должен быть удален из корзины 

- summary: |
    Проверка на удаление всех товаров из корзины
  requirement: |
    Все товары должны удалиться из корзины
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любые товары
  steps:
    - Добавляем несколько любых товаров в корзину нажав кнопку 'add to cart'
    - Переходим в корзину нажав кнопку 'cart'
    - Жмем кнопку 'Clear cart'  
  expected-result: |
    Все товары должны быть удалены из корзины

- summary: |
    Проверка смены языка
  requirement: |
    при смене языка все кнопки и интерфейс должны быть на выбранном языке 
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любой язык
  steps:
    - Жмем кнопку 'язык/language'
    - Выбираем язык
  expected-result: |
    Пользователь должен увидеть локализацию интерфейса выбранного им языка

- summary: |
    Проверка смены языка в карточке товара и описании 
  requirement: |
    В карточке товара при смене языка на русский,описание товара должно быть на русском
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любая карточка товара
  steps:
    - Выбираем товар
    - Жмем на товар переходя в его карточку
    - Сменяем язык на русский нажав кнопку 'language'
  expected-result: |
    Пользователь должен увидеть описание товара на русском языке

- summary: |
    Проверка по фильтрации бренда 
  requirement: |
