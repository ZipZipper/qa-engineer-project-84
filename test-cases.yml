---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в корзину,товар поадает в корзину
  prerequisites: |
    Открыта страница магазина
  test-data: |
    - Любой товар
  steps:
    - Выбираем товар
    - Жмем 'add to cart'
    - Переходи в вкладку 'cart'
    - Проверяем наличие товара добавленного в корзину
  expected-result: |
    Товар должен быть в корзине
    
- summary: |
    Проверка видимости товаров которых не в наличии 
  requirement: |
    При снятии галочки с пунка 'In stock' появляются товары которые отсутствуют в продаже
  prerequisites:
    Открыта страница магазина
  test-data: |
    Опция 'In stock' 
  steps:
    - убираем галочку c параметра 'In stock'
    - проверяем наличие товаров которых нет в продаже
  expected-result: |
    Пользователь должен увдиеть товары которых нет в продаже
    
- summary: |
    Проверка фунуции следующей страницы,используя кнопку 'Next'
  requirement: |
    на последней старнице товаров должна быть недоступна кнокп 'Next'или вовсе отсутствовать
  prerequisites: 
    Открыта страница магазина
  test-data: |
    Кнопку 'Next'
  steps:
    - Жмем кнопу 'Next' до последней страницы
    - проверяем отсутвие возможности нажать кнопку 'Next' на поседней странице
  expected-result: |
    Пользователь должен увдиеть что дальше листать нельзя
    
- summary: |
    Проверка просмотра подробной информации о товаре
  requirement: |
    в карточке товара должна быть указана инофрмация о товаре и его цена
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - цена
    - информация
    - картинки товара
  steps:
    - Жмем на товар 'Iphone X'
    - проверяем наличие цены, дополнительной информации ,картинки товара
  expected-result: |
    Пользователь должен иметь возможность увидеть цену, информацию товара, просмотр картинок товара 

- summary: |
    Проверка на возможность оплаты товара в корзине
  requirement: |
    в подтверждающем окне должна быть возможность оплатить товар
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любой товар
  steps:
    - Выбираем товар
    - Добавляем его в корзину
    - Переходим во вкладку 'cart'
    - Жмем кнопку 'checkout
    - Оплачиваем корзину
  expected-result: |
    Пользователь должен иметь возможность после нажатия кнопки 'checkout' оплатить корзину

- summary: |
    Проверка на поиска товаров
  requirement: |
    в окне поиска товара должен находится товар по названию
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любой товар
  steps:
    - Выбираем товар
    - Вносим название товара в поиск
    - Проверяем наличие товара
  expected-result: |
    Пользователь должен увидеть товар который он вбил в поиск

- summary: |
    Проверка фильтрацию по категориям товаров
  requirement: |
    в выборе категории товаров,должна быть сопутствующая категория товара
  prerequisites: 
    Открыта страница магазина
  test-data: |
    - Любая категория
  steps:
    - Выбираем категорию
    - Жмем на галочку
    - Проверяем наличие сопутствующего товара
  expected-result: |
    Пользователь должен увидеть сопутствующий товар выбранной категории 
