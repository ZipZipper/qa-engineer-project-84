---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в корзину,товар поадает в корзину
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Google chrome
  steps:
    - Выбираем товар
    - Жмем 'add to cart'
    - Проверяем наличие товара добавленного в корзину
  expected-result: |
    Товар должен быть в корзине

- summary: |
    Проверка товаров которых нет в наличии
  requirement: |
    При снятии галочки с пунка 'In stock' товаров нету 
  prerequisites:
    Открыта страница магазина
  test-data: |
    Google chrome
  steps:
    - убираем галочку c параметра 'In stock'
    - проверяем отсутсвие товаров
  expected-result: |
    Пользователь должен увдиеть надпись 'Nothing found!'
